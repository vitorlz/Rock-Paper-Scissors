<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="header">Rock Paper Scissors</div>
        <div class="results">RESULTS</div>
        <div class="action">
            <div class="playerImage"></div>
            <div class="score">
                <div class="playerScore">0</div>
                <div class="vs">VS</div>
                <div class="computerScore">0</div>
            </div>
            <div class="computerImage"></div>
        </div>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
    </div>
</body>
</html>
